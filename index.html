<!DOCTYPE html>

<body>
    <input type="text" id="numb">
    <button onclick="factorial()">GET FACTORIAL</button>
    <script>
        let result;
        function factorial() {
            let num = document.getElementById("numb").value;
            console.log(fact(num));
        }

        function fact(num) {
            if (num == 0 || num == 1)
                return 1;
            else
                result = num * fact(num - 1);

            return result;


        }

    </script>
</body>

</html>
